<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/css/bootstrap.min.css" rel="stylesheet">
<script src="Js/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="Js/js/popper.min.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
<title>Add new product</title>
</head>
<body>


	<div class="container">
		<h2>Add a Product</h2>
		<form action="">
		<div class="form-group">
				<label for="productid">Product ID:</label> <input type="text"
					class="form-control" id="productid" onchange="emptyCheck('id', id)" onclick="emptyCheck('id', id)" placeholder="Enter Username"
					name="id">
			</div>
			<div class="form-group">
				<label for="productname">Product Name:</label> <input type="text"
					class="form-control" id="productname" onchange="emptyCheck('name', name)" onclick="emptyCheck('name', name)" placeholder="Enter product name"
					name="name">
			</div>
			<div class="form-group">
				<label for="price">Price:</label> <input type="number"
					class="form-control" id="price" onchange="emptyCheck('price', price)" onclick="emptyCheck('price', price)" placeholder="Enter Price"
					name="price">
			</div>
			<div class="form-group">
				<label for="quantity">Quantity:</label> <input type="text"
					class="form-control" id="quantity" onchange="emptyCheck('quantity', quantity)" onclick="emptyCheck('quantity', quantity)" placeholder="Enter Quantity"
					name="quantity">
			</div>
			<div class="form-group">
				<label for="category">Category:</label> <input type="text"
					class="form-control" id="category" onchange="emptyCheck('category', id)" onclick="emptyCheck('category', id)" placeholder="Enter Category"
					name="category">
			</div>
			
					<div class="form-group">
				<label for="brand">Brand:</label> <input type="text"
					class="form-control" id="brand" onchange="emptyCheck('brand', id)" onclick="emptyCheck('brand', id)" placeholder="Enter Brand"
					name="brand">
			</div>

			<button type="submit" class="btn btn-default" onclick="validateForm()">Add</button>
		</form>
	</div>
</body>
</html>
